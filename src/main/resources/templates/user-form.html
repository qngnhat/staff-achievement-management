<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Import Boostrap css, js, font awesome here -->
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
	rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<title>New Depart | BBC Company</title>
<link rel="icon" type="image/png" th:href="@{../images/logo.png}"
	th:src="@{../images/logo.png}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	
</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
	
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- Navaigation -->
	<nav
		class="navbar navbar-expand-md navbar-light bg-light sticky-top col-12">

		<div class="container-fluid">
			<a class="navbar-branch" th:href="@{/}"> <img
				src="../images/logo.png" th:src="@{../images/logo.png}" height="40">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">HOME</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/about}">ABOUT</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/staff}">STAFF</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/depart}">DEPART</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/record}">RECORD</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/user}">USER</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Add Depart form -->
	<div class="container text-center">
		<div th:if="${user.id == null}">
			<h1>Create New User</h1>
		</div>
		<div th:unless="${user.id == null}">
			<h1>Edit User</h1>
		</div>
		<form th:action="@{/user/save}" th:object="${user}" method="post"
			style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${user.id}">
			<div class="form-group">
				<label>User name:</label> <input type="text" class="form-control"
					th:field="*{username}"></input>
			</div>
			<div class="form-group">
				<label>Password:</label> <input type="text" class="form-control"
					th:field="*{password}"></input>
			</div>
			<div class="form-group">
				<label>Role</label> <select th:name="role" class="form-control">
					<option selected value="true">Admin</option>
					<option value="false">User</option>
				</select>
			</div>
			<div class="form-group">
				<label>Staff</label> <select th:name="staff" required="required"
					class="form-control">
					<th:block th:each="staff : ${listStaff}">
						<option th:text="${staff.name}" th:value="${staff.id}"></option>
					</th:block>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Accept</button>
			</div>
		</form>
	</div>

	<!-- Social Media -->

	<div class="container-fluid padding">
		<div class="row text-center padding">
			<div class="col-12">
				<h2>Contact us</h2>
			</div>
			<div class="col-12 social padding">
				<a href="https://www.facebook.com/RealMadrid" target="_blank"><i
					class="fab fa-facebook"></i></a> <a
					href="https://twitter.com/realmadrid" target="_blank"><i
					class="fab fa-twitter"></i></a> <a
					href="https://www.instagram.com/realmadrid/" target="_blank"><i
					class="fab fa-instagram"></i></a> <a
					href="https://www.youtube.com/user/realmadridcf" target="_blank"><i
					class="fab fa-youtube"></i></a>
			</div>
		</div>
	</div>
	<footer>
		<div class="container-fluid padding">
			<div class="row text-center">
				<div class="col-md-4">
					<hr class="light">
					<img th:src="@{../images/logo.png}" style="margin: -16px;">
					<hr class="light">
					<p>+84852970165</p>
					<p>qngnhat@gmail.com</p>
					<p>Dong Bac, 12 District, Ho Chi Minh, Vietnam</p>
				</div>
				<div class="col-md-4">
					<hr class="light">
					<h5>Working hours</h5>
					<hr class="light">
					<p>Monday-Friday: 8am - 5pm</p>
					<p>Weekend: 8am - 12am</p>
				</div>
				<div class="col-md-4">
					<hr class="light">
					<h5>Activities</h5>
					<hr class="light">
					<p>FootBall</p>
					<p>Basketball</p>
					<p>Swimming</p>
				</div>
				<div class="col-12">
					<hr class="light-100">
					<h5 style="color: #8D8D8D;">-nez&trade;</h5>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
