<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Import Boostrap css, js, font awesome here -->
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link href="css/style.css" rel="stylesheet">
<title>New Record | BBC Company</title>
<link rel="icon" type="image/png" th:href="@{../images/logo.png}"
	th:src="@{../images/logo.png}" />
</head>

<body>
	<!-- Navaigation -->
	<nav
		class="navbar navbar-expand-md navbar-light bg-light sticky-top col-12">

		<div class="container-fluid">
			<a class="navbar-branch" href="#"> <img
				th:src="@{../images/logo.png}" height="40">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">HOME</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/about}">ABOUT</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/staff}">STAFF</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/depart}">DEPART</a></li>
					<li class="nav-item"><a class="nav-link active" th:href="@{/record}">RECORD</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/user}">USER</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Add Depart form -->
	<div class="container text-center">
		<div>
			<h1>Create New Record</h1>
		</div>
		<form th:action="@{/record/save}" th:object="${record}" method="post"
			style="max-width: 600px; margin: 0 auto;">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Type</label> <select th:name="type" class="form-control"
						required="required">
						<option selected value="true">Good</option>
						<option value="false">Bad</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label>Date</label> <input class="form-control" type="date"
						th:name="date" required="required">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-12">
					<label>Staff Name</label> <select th:name="staff"
						required="required" class="form-control">
						<th:block th:each="staff : ${listStaff}">
							<option th:text="${staff.name}" th:value="${staff.id}"></option>
						</th:block>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-12">
					<label>Reason</label>
					<textarea class="form-control" th:name="reason" required="required"></textarea>
				</div>
			</div>
			<div class="form-row">
				<button type="submit" class="btn btn-primary">Add</button>
			</div>
		</form>
	</div>

	<!-- Social Media -->

	<div class="container-fluid padding">
		<div class="row text-center padding">
			<div class="col-12">
				<h2>Contact us</h2>
			</div>
			<div class="col-12 social padding">
				<a href="https://www.facebook.com/RealMadrid" target="_blank"><i
					class="fab fa-facebook"></i></a> <a
					href="https://twitter.com/realmadrid" target="_blank"><i
					class="fab fa-twitter"></i></a> <a
					href="https://www.instagram.com/realmadrid/" target="_blank"><i
					class="fab fa-instagram"></i></a> <a
					href="https://www.youtube.com/user/realmadridcf" target="_blank"><i
					class="fab fa-youtube"></i></a>
			</div>
		</div>
	</div>
	<footer>
		<div class="container-fluid padding">
			<div class="row text-center">
				<div class="col-md-4">
					<hr class="light">
					<img th:src="@{../images/logo.png}"
						style="margin: -16px;">
					<hr class="light">
					<p>111-222-3333</p>
					<p>mymail@gmail.com</p>
					<p>Bach Mai street, Hanoi, Vietnam</p>
				</div>
				<div class="col-md-4">
					<hr class="light">
					<h5>Working hours</h5>
					<hr class="light">
					<p>Monday-Friday: 8am - 5pm</p>
					<p>Weekend: 8am - 12am</p>
				</div>
				<div class="col-md-4">
					<hr class="light">
					<h5>Services</h5>
					<hr class="light">
					<p>Outsourcing</p>
					<p>Website development</p>
					<p>Mobile applications</p>
				</div>
				<div class="col-12">
					<hr class="light-100">
					<h5 style="color: #FB8B00;">&copy; WebPro</h5>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
