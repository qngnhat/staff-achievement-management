<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Import Boostrap css, js, font awesome here -->
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link href="css/style.css" rel="stylesheet">
<title>New Staff | BBC Company</title>
<link rel="icon" type="image/png" th:href="@{../images/logo.png}"
	th:src="@{../images/logo.png}" />
</head>

<body>
	<!-- Navaigation -->
	<nav
		class="navbar navbar-expand-md navbar-light bg-light sticky-top col-12">

		<div class="container-fluid">
			<a class="navbar-branch" href="#"> <img
				th:src="@{../images/logo.png}" height="40">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">HOME</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/about}">ABOUT</a></li>
					<li class="nav-item"><a class="nav-link active" th:href="@{/staff}">STAFF</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/depart}">DEPART</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/record}">RECORD</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/user}">USER</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Add Depart form -->
	<div class="container text-center">
		<div>
			<h1>Create New Staff</h1>
		</div>
		<form th:action="@{/staff/save}" th:object="${staff}" method="post"
			style="max-width: 600px; margin: 0 auto;">
			<div class="form-row">
				<div class="form-group col-md-8">
					<label>Name</label> <input type="text" th:field="*{name}"
						class="form-control" required="required">
				</div>
				<div class="form-group col-md-4">
					<label>Gender</label> <select th:name="gender"
						class="form-control" required="required">
						<option selected value="true">Male</option>
						<option value="false">Female</option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Birthday</label> <input th:name="birthday"
						class="form-control" type="date" required="required">
				</div>
				<div class="form-group col-md-6">
					<label for="photo">Photo</label>
					<div class="custom-file">
						<input type="file" th:name="photo" class="custom-file-input"
							required="required"> <label class="custom-file-label">Choose
							photo</label>
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-8">
					<label>Email</label> <input type="email" th:name="email"
						class="form-control" required="required">
				</div>
				<div class="form-group col-md-4">
					<label>Phone</label> <input class="form-control" type="tel"
						th:name="phone" placeholder="0987654321"
						pattern="[0][0-9]{3}[0-9]{3}[0-9]{3}" required="required">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Salary</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">$</span>
						</div>
						<input type="number" step="0.1" th:name="salary" class="form-control"
							aria-label="Amount (to the nearest dollar)" required="required">
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="inputState">Depart</label> <select class="form-control"
						th:name="depart" required="required">
						<th:block th:each="dep : ${listDepart}">
							<option th:text="${dep.name}" th:value="${dep.id}"></option>
						</th:block>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Create</button>
		</form>
	</div>

	<!-- Social Media -->

	<div class="container-fluid padding">
		<div class="row text-center padding">
			<div class="col-12">
				<h2>Contact us</h2>
			</div>
			<div class="col-12 social padding">
				<a href="https://www.facebook.com/RealMadrid" target="_blank"><i
					class="fab fa-facebook"></i></a> <a
					href="https://twitter.com/realmadrid" target="_blank"><i
					class="fab fa-twitter"></i></a> <a
					href="https://www.instagram.com/realmadrid/" target="_blank"><i
					class="fab fa-instagram"></i></a> <a
					href="https://www.youtube.com/user/realmadridcf" target="_blank"><i
					class="fab fa-youtube"></i></a>
			</div>
		</div>
	</div>
	<footer>
		<div class="container-fluid padding">
			<div class="row text-center">
				<div class="col-md-4">
					<img th:src="@{../images/logo.png}"
						style="height: 3rem; padding-top: 1rem;">
					<hr class="light">
					<p>111-222-3333</p>
					<p>mymail@gmail.com</p>
					<p>Bach Mai street, Hanoi, Vietnam</p>
				</div>
				<div class="col-md-4">
					<hr class="light">
					<h5>Working hours</h5>
					<hr class="light">
					<p>Monday-Friday: 8am - 5pm</p>
					<p>Weekend: 8am - 12am</p>
				</div>
				<div class="col-md-4">
					<hr class="light">
					<h5>Services</h5>
					<hr class="light">
					<p>Outsourcing</p>
					<p>Website development</p>
					<p>Mobile applications</p>
				</div>
				<div class="col-12">
					<hr class="light-100">
					<h5 style="color: #FB8B00;">&copy; WebPro</h5>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
